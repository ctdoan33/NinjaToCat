<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DisappearingNinja</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("img").click(function(){
                    $(this).attr("src", $(this).attr('data-alt-src'))
                });
            });
        </script>
    </head>
    <body>
        <img style="display:block" src="./img/ninja0.png" data-alt-src="./img/cat0.png" alt="ninja">
        <img style="display:block" src="./img/ninja1.png" data-alt-src="./img/cat1.png" alt="ninja">
        <img style="display:block" src="./img/ninja2.png" data-alt-src="./img/cat2.png" alt="ninja">
        <img style="display:block" src="./img/ninja3.png" data-alt-src="./img/cat3.png" alt="ninja">
        <img style="display:block" src="./img/ninja4.png" data-alt-src="./img/cat4.png" alt="ninja">
    </body>
</html>
